name: Update URLs

on:
  schedule:
    - cron: "0 */1 * * *"  # 每小时运行一次
  workflow_dispatch:  # 允许手动触发
  push:
    paths:
      - 'TVBoxOSC/tvbox/api.json'
      - 'url.py'

jobs:
  update-urls:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 显式设置写权限

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests urllib3

      - name: 运行脚本
        run: python url.py

      - name: 设置 Git 配置信息
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: 提交更改
        run: |
          git add url.json
          git commit -m "更新 url.json" || echo "No changes to commit"

      - name: 推送更改
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub Token 来进行身份验证
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/xiaoheiwa1031/catvod.git
          git push origin main
